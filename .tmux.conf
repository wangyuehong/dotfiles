# =============================================================================
# TMUX Configuration
# =============================================================================
# Prefix: C-a (prefix + ? for help)

# =============================================================================
# General Settings
# =============================================================================

# Terminal & Color Support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-*:Tc"
set -s extended-keys on
set -g allow-passthrough on

# Basic Settings
set -g mouse on
set -g display-time 2000
set -g history-limit 900000
set -g base-index 0
set -g pane-base-index 1
set -g default-command zsh
set -g focus-events on
set -g aggressive-resize on
set -g allow-set-title on
set -g allow-rename on

# Activity Monitoring
setw -g monitor-bell on
set -g visual-bell on
set -g bell-action any

# =============================================================================
# Key Bindings
# =============================================================================

# Prefix Key
set -g prefix C-a
unbind C-b
bind a send-prefix

# Session & Window Management
bind C-c new-window -c "#{pane_current_path}"
bind L last-window
bind r source ~/.tmux.conf \; display "Configuration reloaded!"

# Pane Management
unbind '"'
unbind %
bind - splitw -v -c "#{pane_current_path}"    # vertical split
bind | splitw -h -c "#{pane_current_path}"    # horizontal split

# Pane Border
set -g pane-border-status top
set -g pane-border-format " #{pane_id} | #{pane_title} "

# Pane Resizing
bind -r C-k resizep -U 5    # upward
bind -r C-j resizep -D 5    # downward
bind -r C-h resizep -L 5    # left
bind -r C-l resizep -R 5    # right

# Pane Swapping
bind C-u swapp -U    # swap with previous pane
bind C-d swapp -D    # swap with next pane

# Pane Navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Synchronize Panes
bind S set synchronize-panes

# =============================================================================
# Copy Mode (Vi-style)
# =============================================================================

set -g mode-keys vi
set -g copy-mode-position-format "#{?search_present,[#{pane_search_string}] ,}#{?search_count,(#{search_count}#{?search_count_partial,+,}) ,}#{?#{e|>:#{top_line_time},0},#{t/p:top_line_time} ,}[#{scroll_position}/#{history_size} #{e|/:#{e|*:#{scroll_position},100},#{history_size}}%]"
set -g copy-mode-position-style "bg=red,bold"
set -g copy-mode-selection-style "bg=#375757"
set -g copy-mode-match-style "bg=#0faeb2"
set -g copy-mode-current-match-style "bg=#e02c6d,bold"
bind Escape copy-mode

# Copy mode key bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi C-g    send -X cancel

# Mouse drag behavior
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# =============================================================================
# Visual & Status Bar
# =============================================================================

# Window Status
set-window-option -g window-status-current-style 'fg=terminal bold underscore,bg=brightred'
set-window-option -g window-status-bell-style 'fg=brightred blink,bg=default'


# Pane Borders
set -g pane-active-border-style "fg=brightmagenta"

# Status Bar
set -g status-interval 2
set -g status-left "#{?pane_synchronized,#[bg=blue],}[#S]#[bg=default]|"
set -g status-right "#(tmux-mem-cpu-load -g 0 -a 2 -i 2)"

# =============================================================================
# Plugins
# =============================================================================

# Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Window Naming
set -g @plugin 'wangyuehong/tmux-nerd-font-window-name'

# Navigation
set -g @plugin 'ddzero2c/tmux-easymotion'
set -g @easymotion-key 's'
bind -T copy-mode-vi s run-shell "~/.tmux/plugins/tmux-easymotion/mode-s.sh"

# Search
set -g @plugin 'roosta/tmux-fuzzback'
set -g @fuzzback-bind f
set -g @fuzzback-hide-preview 1

bind C-f display-popup -E "tmux-fzf.sh"

# =============================================================================
# Local Configuration
# =============================================================================

if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# Initialize TPM (must be at the end)
run '~/.tmux/plugins/tpm/tpm'
